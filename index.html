<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="Cyan big ball" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="Cyan big ball" class="bottom">
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="A lot of small cyan balls">
      <div class="image"></div>
      <div class="about">
        <div class="personal-data">
          <p class="name-age"><span class="name">Victor Crest</span>26</p>
          <p class="residence">London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="number">80K</p>
            <p class="type">Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p class="type">Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
